<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>STTM Everywhere</title>
  <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
  <div class="vertical grid-frame">
    <div id="header" class="shrink collapse grid-content">
      <nav class="global-nav">
        <ul class="title-area no-bullet">
          <li class="name">
            <h1>STTM Everywhere</h1>
          </li>
        </ul>
      </nav>
    </div>
    <div class="vertical grid-block">
      <div class="grid-block" id="shabad-block">
        <section class="block-list">
          <header>Shabad</header>
          <ul id="shabad" class="gurmukhi"></ul>
        </section>
      </div>
      <div class="grid-block vertical medium-horizontal">
        <div class="grid-block order-2 medium-order-1" id="results-block">
          <section class="block-list">
            <header>Results</header>
            <ul id="results" class="gurmukhi"></ul>
          </section>
        </div>
        <div class="grid-block order-1 medium-order-2" id="session-block">
          <section class="block-list">
            <header>Session</header>
            <ul id="session" class="gurmukhi"></ul>
          </section>
        </div>
      </div>
      <div class="shrink collapse grid-block" id="search_div">
        <input type="text" class="gurmukhi" placeholder="src" id="search">
      </div>
    </div>
  </div>
  <script src="js/sql.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
