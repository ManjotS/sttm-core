<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>STTM Everywhere</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="home">
  <div id="app-frame">
    <div id="header" class="shrink collapse grid-content">
      <nav class="global-nav">
        <ul class="title-area no-bullet noselect">
          <li class="name">
            <h1><img src="img/sttm_long_logo.png"></h1>
          </li>
        </ul>
        <div class="shrink collapse grid-block" id="search_div">
          <input type="text" class="gurmukhi" placeholder="Koj" id="search">
        </div>
        <ul class="right no-bullet noselect" id="buttons">
          <li><a href="#" class="msg gurmukhi">vwihgurU</a></li>
        </ul>
      </nav>
    </div>
    <div id="main-ui" class="vertical grid-block noselect">
      <div class="grid-block vertical medium-horizontal" id="bottom_blocks">
        <div class="grid-block vertical order-1 medium-6" id="results-block">
          <div class="grid-block shrink">
            <section class="block-list">
              <header>Results</header>
            </section>
          </div>
          <div class="grid-block">
            <section class="block-list">
              <ul id="results" class="gurmukhi"></ul>
            </section>
          </div>
        </div>
        <div class="grid-block vertical order-2 medium-6" id="session-block">
          <div class="grid-block shrink">
            <section class="block-list">
              <!--<ul class="right"><li><a href="#" id="clear_session"><i class="fa fa-remove"></i></a></li></ul>-->
              <header>Session</header>
            </section>
          </div>
          <div class="grid-block">
            <section class="block-list">
              <ul id="session" class="gurmukhi"></ul>
            </section>
          </div>
        </div>
      </div>
      <div class="grid-block vertical" id="shabad-block">
        <div class="grid-block shrink">
          <section class="block-list">
            <header>Shabad</header>
          </section>
        </div>
        <div class="grid-block">
          <section class="block-list">
            <ul id="shabad" class="gurmukhi"></ul>
          </section>
        </div>
      </div>
    </div>
    <div id="footer" class="shrink collapse grid-content noselect">
      <div class="menu-group">
        <div class="menu-group-left">
          <ul class="menu-bar">
            <li>
              <a class="nolink" id="appVersion"></a>
            </li>
            <li id="updating">
              <a class="nolink"><i class="fa fa-refresh fa-spin fa-fw"></i> </a>
            </li>
            <li id="updatingText">
              <a class="nolink">New version downloading. App will automatically relaunch.</a>
            </li>
          </ul>
        </div>
        <div class="menu-group-right"></div>
      </div>
    </div>
  </div>
  <script>
    const appVersion = require("../package.json").version;
    document.getElementById("appVersion").innerText = "v"+appVersion;
  </script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
