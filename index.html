<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>STTM Everywhere</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div id="app-frame">
    <div id="header" class="shrink collapse grid-content">
      <nav class="global-nav">
        <ul class="title-area no-bullet">
          <li class="name">
            <h1>STTM Everywhere</h1>
          </li>
        </ul>
        <ul class="right no-bullet" id="buttons">
          <li><a href="#" class="msg gurmukhi">vwihgurU</a></li>
        </ul>
      </nav>
    </div>
    <div class="shrink collapse grid-block" id="search_div">
      <input type="text" class="gurmukhi" placeholder="Koj" id="search">
    </div>
    <div id="main-ui" class="vertical grid-block">
      <div class="grid-block vertical medium-horizontal" id="bottom_blocks">
        <div class="grid-block order-1 medium-6" id="results-block">
          <section class="block-list">
            <header>Results</header>
            <ul id="results" class="gurmukhi"></ul>
          </section>
        </div>
        <div class="grid-block order-2 medium-6" id="session-block">
          <section class="block-list">
            <ul class="right"><li><a href="#" id="clear_session"><i class="fa fa-remove"></i></a></li></ul>
            <header>Session</header>
            <ul id="session" class="gurmukhi"></ul>
          </section>
        </div>
      </div>
      <div class="grid-block" id="shabad-block">
        <section class="block-list">
          <header>Shabad</header>
          <ul id="shabad" class="gurmukhi"></ul>
        </section>
      </div>
    </div>
  </div>
  <script src="js/sql.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
